<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Primera Clase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    
    .warning-banner {
      background-color: #e52a2a;
      color: #ffffff;
      text-align: center;
      padding: 10px 15px;
      line-height: 1.4;
    }
    
    .warning-line1 {
      font-weight: bold;
      font-size: 18px;
      display: block;
    }
    
    .warning-line2 {
      font-weight: normal;
      font-size: 16px;
      display: block;
    }
    
    .warning-line3 {
      font-weight: normal;
      font-size: 13px;
      display: block;
      margin-top: 2px;
    }
    
    @media (max-width: 480px) {
      .warning-banner {
        padding: 8px 12px;
      }
      
      .warning-line1 {
        font-size: 15px;
      }
      
      .warning-line2 {
        font-size: 13px;
      }
      
      .warning-line3 {
        font-size: 11px;
      }
    }
    
    .main-content {
      text-align: center;
      padding: 40px 20px;
    }
    
    .title {
      font-size: 28px;
      font-weight: bold;
      color: #000000;
      font-style: italic;
      margin-bottom: 0;
    }
    
    .title-highlight {
      font-size: 32px;
      font-weight: bold;
      color: #e5a800;
      font-style: italic;
    }
    
    .pointer {
      font-size: 40px;
      margin-top: 15px;
    }
    
    .video-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 15px 30px;
    }
    
    @media (max-width: 480px) {
      .main-content {
        padding: 25px 15px;
      }
      
      .title {
        font-size: 22px;
      }
      
      .title-highlight {
        font-size: 26px;
      }
      
      .pointer {
        font-size: 32px;
        margin-top: 10px;
      }
      
      .video-container {
        padding: 0 10px 20px;
      }
    }
    
    .hotmart-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="warning-banner">
    <span class="warning-line1">NO SALGAS DE ESTA P√ÅGINA</span>
    <span class="warning-line2">ESTAMOS CREANDO TU ACCESO</span>
    <span class="warning-line3">Cerrarla ahora podr√≠a generar errores en tu pedido</span>
  </div>
  
  <div class="main-content">
    <p class="title">¬°Mira abajo tu</p>
    <p class="title-highlight">PRIMERA CLASE!</p>
    <div class="pointer">üëá</div>
  </div>
  
  <div class="video-container">
    <script src="https://fast.wistia.com/player.js" async></script>
    <script src="https://fast.wistia.com/embed/jck9wmqj8x.js" async type="module"></script>
    <style>
      wistia-player[media-id='jck9wmqj8x']:not(:defined) { 
        background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/jck9wmqj8x/swatch'); 
        display: block; 
        filter: blur(5px); 
        padding-top:133.33%; 
      }
    </style>
    <wistia-player media-id="jck9wmqj8x" seo="false" aspect="0.75"></wistia-player>
  </div>
  
  <div id="hotmartContainer" class="hotmart-container hidden">
    <div id="hotmart-sales-funnel"></div>
  </div>
  
  <script src="https://checkout.hotmart.com/lib/hotmart-checkout-elements.js"></script>
  <script>
    (function() {
      'use strict';
      
      const CTA_THRESHOLD_SECONDS = 185;
      let isPlaying = false;
      let lastTimestamp = 0;
      let accumulatedSeconds = 0;
      let hotmartShown = false;
      let wistiaBindied = false;
      
      function showHotmart() {
        if (hotmartShown) return;
        hotmartShown = true;
        
        const container = document.getElementById('hotmartContainer');
        if (container) {
          container.classList.remove('hidden');
          checkoutElements.init('salesFunnel').mount('#hotmart-sales-funnel');
          console.log('[Video Tracker] Hotmart widget shown after', accumulatedSeconds.toFixed(1), 'seconds');
        }
      }
      
      function setupVideoTracking() {
        if (wistiaBindied) return;
        
        const playerElement = document.querySelector('wistia-player[media-id="jck9wmqj8x"]');
        
        if (playerElement) {
          wistiaBindied = true;
          console.log('[Video Tracker] Wistia player found - binding events');
          
          playerElement.addEventListener('play', () => {
            isPlaying = true;
            console.log('[Video Tracker] PLAY - tracking time. Accumulated:', accumulatedSeconds.toFixed(1), 's');
          });
          
          playerElement.addEventListener('pause', () => {
            isPlaying = false;
            console.log('[Video Tracker] PAUSE - stopped tracking. Total:', accumulatedSeconds.toFixed(1), 's');
          });
          
          playerElement.addEventListener('end', () => {
            isPlaying = false;
            console.log('[Video Tracker] ENDED - Total:', accumulatedSeconds.toFixed(1), 's');
          });
          
          playerElement.addEventListener('time-update', (event) => {
            const currentTime = event.detail?.currentTime ?? event.target?.currentTime ?? 0;
            
            if (isPlaying && currentTime > lastTimestamp) {
              const delta = currentTime - lastTimestamp;
              if (delta > 0 && delta < 2) {
                accumulatedSeconds += delta;
              }
            }
            
            lastTimestamp = currentTime;
            
            if (accumulatedSeconds >= CTA_THRESHOLD_SECONDS && !hotmartShown) {
              console.log('[Video Tracker] THRESHOLD REACHED!', accumulatedSeconds.toFixed(1), 's - SHOWING HOTMART');
              showHotmart();
            }
          });
          
          console.log('[Video Tracker] Events bound successfully');
        } else {
          console.log('[Video Tracker] Waiting for Wistia player...');
          setTimeout(setupVideoTracking, 500);
        }
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          setTimeout(setupVideoTracking, 1000);
        });
      } else {
        setTimeout(setupVideoTracking, 1000);
      }
    })();
  </script>
</body>
</html>
