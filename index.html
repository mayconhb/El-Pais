    <!-- Vturb CTA Tracking - Captura cliques no botão do player -->
    <script>
      window.dataLayer = window.dataLayer || [];
      window.addEventListener('message', function(event) {
        if (event.origin && (event.origin.includes('converteai.net') || event.origin.includes('smartplayer'))) {
          var data = event.data;
          if (data && (data.event === 'cta_click' || data.event === 'cta-click' || 
              data.type === 'smartplayer_cta' || data.type === 'cta_click' ||
              (typeof data === 'string' && data.includes('cta')))) {
            window.dataLayer.push({
              'event': 'initiate_checkout',
              'event_category': 'ecommerce',
              'event_label': 'vturb_cta_click',
              'cta_source': 'vturb_smartplayer'
            });
            console.log('GTM Event: initiate_checkout triggered from Vturb CTA');
          }
        }
      });
    </script>
    <!-- End Vturb CTA Tracking -->
